<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Bootstap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container bg-white p-5 mt-5">
        <div class="row">
            <div class="col-md-3 my-profile">
                <img src="images/rocky.jpg" class="img-fluid rounded-circle border border-1 border-dark " style="width: 200px; height: 220px;">
                <h2 align="center" class="mt-3">Rocky Bhai</h2>
                <p align="center" class="mt-1">Age:30</p>
                <p align="center" class="mt-2">Email:<a href="mailto:info@gmail.com">info@gmail.com</a></p>


            </div>
            <div class="col-md-6 my-profile1">
                <h3 class="text-dark">Profile setting</h3>
                <form method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <lable>Name</lable>
                            <input type="text" name="name" placeholder="Name *" required class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Surname *</label>
                            <input type="text" name="surname" placeholder="Surname *" required class="form-control">

                        </div>
                        <div class="form-group">
                            <lable>Phone</lable>
                            <input type="text" name="phone" placeholder="Phone *" required class="form-control">
                        </div>
                        <div class="form-group">
                            <lable>Address</lable>
                            <textarea name="address" placeholder="Address *" required class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <lable>Email ID:</lable>
                            <input type="text" name="email" placeholder="Email *" required class="form-control">
                        </div>
                        <div class="form-group">
                            <lable>Education :</lable>
                            <input type="text" name="education" placeholder="Education *" required class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <lable>Country:</lable>
                            <select name="country" placeholder="Country *" required class="form-control">
                                <option value="">Select Country</option>
                                <option value="1">India</option>
                                <option value="2">America</option>
                                <option value="3">Japan</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <lable>State/Region:</lable>
                            <select name="state" placeholder="State/Region *" required class="form-control">
                                <option value="">State</option>
                                <option value="1">Gujarat</option>
                                <option value="2">Mumbai</option>
                                <option value="3">Delhi</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="save" value="Save Profile" class="btn btn-lg" id="btn">
                        </div>


                    </div>
                </form>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-outline-dark">Edit Experience</button>
                <button type="button" class="btn btn-outline-danger">Experience</button>

                <div class="form-group">
                    <label>Experience in Designing *</label>
                    <input type="text" name="designing" placeholder="Exp. in designing" required class="form-control">

                </div>

                <div class="form-group">
                    <label> Additional Experience </label>
                    <input type="text" name="other experiece" placeholder="other experience" required class="form-control">

                </div>
            </div>
        </div>
    </div>

</body>

</html>
